<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 10px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }
        
        .status {
            text-align: center;
            color: #6b7280;
            margin: 20px 0;
        }
        
        .version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">S</div>
        <div class="title">SafeSignal</div>
    </div>
    
    <div class="status">
        Phase 1.1: Basic Extension Structure<br>
        <small>Test badge should appear on web pages</small>
    </div>
    
    <div class="version">v1.0.0-phase1</div>
    
    <script src="popup.js"></script>
</body>
</html>
